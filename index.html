<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <h1>
          Welcome back, John
          <img
            class="waving-hand"
            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/waving-hand_1f44b.png"
            alt=""
          />
        </h1>
        <div class="header-text">
          <div>You've learned <strong>30%</strong> of your goal this week!</div>
          <div>Keep it up and improve your progress</div>
        </div>
      </div>

      <div class="header-img">
        <img src="./Images/illustration-1.png" alt="" />
      </div>
    </header>

    <main class="main">
      <!-- left side section -->
      <section class="left-section">
        <section class="section-one">
          <!-- resume course section -->
          <div class="resume-course">
            <div class="play-circle">
              <img class="play-img" src="./Images/icon-5.png" alt="" />
            </div>
            <div class="resume-course-text">
              <h2 class="bold-text">Resume Course</h2>
              <p class="gray-text bold-text">
                You haven't finished your last quiz
              </p>
              <p>
                <strong class="pink-text bold-text">Start Your quiz Now</strong>
              </p>
            </div>

            <div class="resume-course-arraw">
              <span class="material-icons"> chevron_right </span>
            </div>
          </div>
        </section>
        <section class="section-two">
          <!-- leader board section -->
          <div class="leaderboard-nav">
            <div class="leaderboad-text">
              <h1 class="bold-text">Leaderboard</h1>
            </div>
            <div class="overall-text">
              <h3 class="gray-text bold-text">Overall</h3>
              <span class="material-icons blue-text"> arrow_drop_down </span>
            </div>
          </div>

          <div class="rank-data">
            <div class="part-one">
              <div class="current-rank">5 <sup>th</sup></div>
              <div class="current-rank-text">Current Rank</div>
            </div>
            <div class="part-two"><img src="./Images/smiley.png" alt="" /></div>
            <div class="part-three">
              <div class="percentile">54.5</div>
              <div class="percentile-text">Percentile</div>
            </div>
          </div>
        </section>
      </section>

      <!-- right side section -->
      <section class="right-section">
        <section>
          <!-- backlog -->
          hello
        </section>
        <section>
          <!-- diagnostic -->
        </section>
      </section>
    </main>
  </body>
</html>
